{% extends 'boilerplate.html' %}

{% block title %}Delete {{ article.title }}{% endblock title %}

{% block content %}
  <h1>Are You Sure You Want To Delete - {{ article.title }}</h1>

  <form method="POST">
    {% csrf_token %}

    <p>Confirm the deletion of "{{ article.title }}"</p>

    <input type="submit" value="Delete">
    <button type="button" onclick="location.href='{% url 'accounts:my_posts' %}'">Cancel</button>
  </form>
{% endblock %}
