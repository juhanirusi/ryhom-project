<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{% endblock meta_description %}"/>
    <title>{% block title %}{% endblock title %}</title>
    {% if article.slug or micropost.slug in request.path %}
      <meta name="author" content="{% block meta_author %}{% endblock meta_author %}">
    {% endif %}

    {% comment %}<link rel="stylesheet" href="{% static "base.css" %}">
    Additional CSS files we might want to use{% endcomment %}
    {% block stylesheets %}{% endblock stylesheets %}
  </head>

    <body>
      {% block navbar %}{% endblock navbar %}

      {% block content %}{% endblock content %}
    </body>

</html>
